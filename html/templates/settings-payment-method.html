<form>
	<div class="form">
		<div class="form-group {{key}}{{#if accepted}} accepted{{/if}}">
			{{#each settings}}
			<div class="form-row form-row-type--{{type}}">
				<div class="form-label">
					<label for="{{id}}">{{label}}</label>
				</div>
				<div class="form-field">
					{{> formField .}}
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</form>
